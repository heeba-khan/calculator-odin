<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculater">
            <input type="text" placeholder="0" id="res">
            <button onclick="cleardisplay()" class="num">clr</button>
            <button onclick="deletedisplay()" class="num">DEL</button>
            <button onclick="displaybutton('%')" class="num">%</button>
            <button onclick="displaybutton('/')" class="num">/</button>
            <button onclick="displaybutton('7')" class="num">7</button>
            <button onclick="displaybutton('8')" class="num">8</button>
            <button onclick="displaybutton('9')" class="num">9</button>
            <button onclick="displaybutton('*')" class="num">*</button>
            <button onclick="displaybutton('4')" class="num">4</button>
            <button onclick="displaybutton('5')" class="num">5</button>
            <button onclick="displaybutton('6')" class="num">6</button>
            <button onclick="displaybutton('-')" class="num">-</button>
            <button onclick="displaybutton('1')" class="num">1</button>
            <button onclick="displaybutton('2')" class="num">2</button>
            <button onclick="displaybutton('3')" class="num">3</button>
            <button onclick="displaybutton('+')" class="num">+</button>
            <button onclick="displaybutton('.')" class="num">.</button>
            <button onclick="displaybutton('0')" class="num">0</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
